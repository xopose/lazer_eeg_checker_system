[tox]
envlist = clean,lint,stats

[testenv:clean]
deps =
  coverage

commands =
  coverage erase

[testenv:lint]
deps =
  pipenv
  coverage
  black

commands =
  pipenv install
  coverage run --source=lazer-mne/apps -m unittest discover -s tests -v
  black lazer-mne/apps

[testenv:stats]
deps =
  coverage

commands =
  coverage report
  coverage html
